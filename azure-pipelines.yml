# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(build.artifactStagingDirectory)\WebApp.zip"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: AzureAppServiceManage@0
  inputs:
    azureSubscription: 'Pay-As-You-Go(686679ce-08b8-44c5-b619-04082b0f2fb7)'
    Action: 'Stop Azure App Service'
    WebAppName: 'buzzerwolf'

- task: AzureRmWebAppDeployment@4
  condition: ne(variables['Build.Reason'], 'PullRequest')
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Pay-As-You-Go(686679ce-08b8-44c5-b619-04082b0f2fb7)'
    appType: 'webAppLinux'
    WebAppName: 'buzzerwolf'
    packageForLinux: '$(build.artifactStagingDirectory)/**/*.zip'
    RuntimeStack: 'DOTNETCORE|6.0'

- task: AzureAppServiceManage@0
  inputs:
    azureSubscription: 'Pay-As-You-Go(686679ce-08b8-44c5-b619-04082b0f2fb7)'
    Action: 'Start Azure App Service'
    WebAppName: 'buzzerwolf'
